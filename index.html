<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Kreon:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/ionicons.min.css" rel="stylesheet">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

<body data-spy="scroll" data-target="#navbar" data-offset="120">

    <div id="header">
        <div class="bg-overlay"></div>
        <div id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <h2>MR Tri Coach</h2>
                    </a>
                </div><!-- navbar-header -->
                <div id="navbar" class="navbar-collapse collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#metodo">Metodo</a></li>
                        <li><a href="#coach">Coach</a></li>
                        <li><a href="#testimonios">Testimonios</a></li>
                        <li><a href="#contact">Contacto</a></li>

                    </ul>
                </div>
                <!--/.navbar-collapse -->
            </div><!-- container -->
        </div><!-- menu -->

        <div class="center text-right">
            <div class="container">
                <div class="banner">
                    <h1 class="condensed">POTENCIA TU RENDIMIENTO</h1>
                    
                </div>
                <div class="subtitle">
                    <h4>Keep calm and do yoga</h4>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="text-right container hidden-xs"><a id="scrollDownArrow" href="#"><i
                        class="ion-ios7-arrow-thin-down"></i></a></div>
            <div class="signupForm">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <b class="mb10">The Pilates Method of Body Conditioning develops the body uniformly,
                                invigorates the mind and elevates the spirit.</b>
                        </div>
                        <div class="col-md-6 text-right">
                            <form class="form-inline subscribe-form" id="subscription-form" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="subscriber-name">Full Name</label>
                                    <input name="name" type="text" class="form-control" id="subscriber-name"
                                        placeholder="Your Name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="subscriber-email">Email address</label>
                                    <input name="email" type="email" class="form-control" id="subscriber-email"
                                        placeholder="Your Email">
                                </div>
                                <input id="subscribe-button" type="submit" class="btn btn-primary" value="Get it!">
                            </form>
                            <!-- SUCCESS OR ERROR MESSAGES -->
                            <div id="subscription-response"></div>
                        </div>
                    </div>
                </div><!-- container -->
            </div>
            <!--/signupForm-->
        </div>
    </div>


    <!-- Bootstrap -->

    <script src="js/jquery-2.1.3.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
